<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f23">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Zodiakku - Ramalan Zodiak Harian</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <h1>Zodiakku</h1>
            <p class="tagline">Temukan Ramalan Zodiak Harian Anda</p>
        </header>

        <main>
            <form id="zodiacForm" class="zodiac-form">
                <div class="form-group">
                    <label for="nama">Nama Anda</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" maxlength="100" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tanggal">Tanggal</label>
                        <select id="tanggal" name="tanggal" required>
                            <option value="">Pilih</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bulan">Bulan</label>
                        <select id="bulan" name="bulan" required>
                            <option value="">Pilih</option>
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tahun">Tahun</label>
                        <input type="number" id="tahun" name="tahun" placeholder="1990" min="1900" max="2026" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <span class="btn-text">Lihat Ramalan</span>
                    <span class="btn-icon">‚ú®</span>
                </button>
            </form>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Membaca bintang-bintang...</p>
            </div>

            <div id="result" class="result hidden">
                <div class="zodiac-header">
                    <div class="zodiac-icon" id="zodiacIcon"></div>
                    <div class="zodiac-info">
                        <h2 id="userName"></h2>
                        <h3 id="zodiacName"></h3>
                        <p id="zodiacDate"></p>
                    </div>
                </div>

                <div class="horoscope-grid">
                    <div class="horoscope-card general">
                        <div class="card-header">
                            <span class="card-icon">üåü</span>
                            <h4>Umum</h4>
                        </div>
                        <p id="generalHoroscope"></p>
                    </div>

                    <div class="horoscope-card love">
                        <div class="card-header">
                            <span class="card-icon">üíï</span>
                            <h4>Cinta & Hubungan</h4>
                        </div>
                        <p id="loveHoroscope"></p>
                    </div>

                    <div class="horoscope-card career">
                        <div class="card-header">
                            <span class="card-icon">üíº</span>
                            <h4>Karir & Keuangan</h4>
                        </div>
                        <p id="careerHoroscope"></p>
                    </div>

                    <div class="horoscope-card health">
                        <div class="card-header">
                            <span class="card-icon">üè•</span>
                            <h4>Kesehatan</h4>
                        </div>
                        <p id="healthHoroscope"></p>
                    </div>
                </div>

                <div class="lucky-section">
                    <div class="lucky-item">
                        <span class="lucky-label">Angka Keberuntungan</span>
                        <span class="lucky-value" id="luckyNumber"></span>
                    </div>
                    <div class="lucky-item">
                        <span class="lucky-label">Warna Keberuntungan</span>
                        <span class="lucky-value" id="luckyColor"></span>
                    </div>
                    <div class="lucky-item">
                        <span class="lucky-label">Waktu Terbaik</span>
                        <span class="lucky-value" id="luckyTime"></span>
                    </div>
                </div>

                <button id="btnBack" class="btn-back">Cek Zodiak Lain</button>
            </div>

            <div id="error" class="error hidden">
                <div class="error-icon">‚ö†Ô∏è</div>
                <p id="errorMessage"></p>
                <button id="btnRetry" class="btn-retry">Coba Lagi</button>
            </div>
        </main>

        <footer>
            <p>Powered by Supabase</p>
        </footer>
    </div>

    <!-- Scripts - Load in order -->
    <script src="js/api-config.js"></script>
    <script src="js/content-service.js"></script>
    <script src="js/zodiac-data.js"></script>
    <script src="js/horoscope-data.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
